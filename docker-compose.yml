version: '3.4'
services:
  postgres:
    image: 'postgres:latest'
    environment:
      - PGDATABASE=$PGDATABASE
      - PGPASSWORD=$PGPASSWORD
      - PGUSER=$PGUSER
    volumes:
      - ./postgres-data:/var/lib/postgresql/store
  nginx:
  depends_on:
      - tourism-api
      - client
    restart: always
    mem_limit: 128m
    hostname: nginx
    image: speedforce7/tourism-nginx
    ports:
      - "80:80"
  tourism-api:
    image: speedforce7/tourism-api
    depends_on:
      - postgres
    entrypoint: ["/usr/local/bin/wait-for-it.sh", "postgres:5432", "--", "dotnet", "Tourism.WebApp.dll"]
    environment:
      - PGUSER=$PGUSER
      - PGHOST=$PGHOST
      - PGDATABASE=$PGDATABASE
      - PGPASSWORD=$PGPASSWORD
      - PGPORT=$PGPORT
      - ASPNETCORE_ENVIRONMENT=$ASPNETCORE_ENVIRONMENT
    hostname: tourism-api
  client:
    image: "speedforce7/tourism-client"
    mem_limit: 128m
    hostname: client


   