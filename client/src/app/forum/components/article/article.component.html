

<div class="article-card" >
  <div class="card__image">
    <img [src]="article.imageUrl === null ? 'assets/pictures/autumn.jpg' :  article.imageUrl " 
         [routerLink]="['/forum/article', article.id]"  >
  </div>
  <div class="card__title">
      <a  [routerLink]="['/forum/article', article.id]"  >{{article.title}}</a>
  </div>
  <div class="card__content">
    <div class="card__text">
      &emsp;{{article.text}}
    </div> 
  </div>
  <div class="footer">
    <p>{{article.created | date: 'short'}}</p>
    <a  [routerLink]="['/forum/article', article.id]">Детальніше...</a>
    <!-- <p>{{article.author}}</p> -->
  </div>
</div>
