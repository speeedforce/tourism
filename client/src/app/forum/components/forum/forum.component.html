<div class="forum-container">
  <app-header-content
    [timeOn]='true'
    [title]="SYSTEM_CONTENT.CONTENT.FORUM.TITLE"
    [info]="SYSTEM_CONTENT.CONTENT.FORUM.INFO"
    [image]="SYSTEM_CONTENT.CONTENT.FORUM.IMAGE">
  </app-header-content>
 
  <h2>Головні новини, Подіїї</h2>

  <div  class="forum-articles"  *ngIf="loading && forum !== null && forum !== undefined else loading">
      <app-article class="forum-article" *ngFor="let item of forum.articles"
          [article]='item'
          (delete)='delete($event)'
          [routerLink]="['/forum/article', item.id]"  
          [isAdmin]='user?.role === "Admin"'>
        </app-article>
  </div>
  <ng-template #loading>
      <div>Loading...</div>
  </ng-template>
</div>
